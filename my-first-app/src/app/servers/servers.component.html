<label>Server Name</label>
<input type="text" class="form-control" [(ngModel)]="entryName" />
<button
  class="btn btn-primary"
  [disabled]="allowNewEntry"
  (click)="onCreatedEntry()"
>
  Add Entry
</button>
<p *ngIf="entryCreated; else noEntry">
  Entry was created, entry name is {{ entryName }}
</p>
<ng-template #noEntry><p>No entry was created</p></ng-template>
<app-server *ngFor="let server of servers">Server of servers</app-server>
